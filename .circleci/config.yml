# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/golang:1.15
    working_directory: /go/src/github.com/yandex-cloud/docker-machine-driver-yandex
    steps:
      - checkout
      - run: go install

  lint:
    docker:
      - image: golangci/golangci-lint:v1.38
    steps:
      - checkout
      - run: golangci-lint run

  test:
    docker:
      - image: golang:1.15
    working_directory: /go/src/github.com/yandex-cloud/docker-machine-driver-yandex
    steps:
      - checkout
      - run: go test -v -race ./...


workflows:
  build_lint_test:
    jobs:
      - build
      - lint
      - test